{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<h1>Add new quote</h1>

<form class="form-horizontal" role="form" method="post" action="{% url 'new-quote' %}">
{% csrf_token %}

{{ form|bootstrap_horizontal }}
 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary btn-custom">Save</button>
     </div>
 </div>
 </form>
{% endblock content %}
