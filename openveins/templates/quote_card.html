<div class="container quote-box">
  {% if request.user.is_authenticated %}
  <div class="quote-edit-label">
    <a href="/edit/{{quote.pk}}">Edit</a>
  </div>
  {% endif %}
  <blockquote>
    <h1>
    {{ quote.text }}
    </h1>
    <div class="row">
      <small class="quote-attribution">
        {{quote.author}}<br>
        {% if quote.source %}
          <cite title="{{quote.source}}"><i>{{quote.source}}</i></cite><br>
        {% endif %}
        {{quote.year}}<br>
      </small>
      <div class="quote-post-date">
        {{quote.post_date}}
      </div>
    </div>
  </blockquote>

  {% if quote.editorial %}
  <div class="quote-editorial">
    <p>{{quote.editorial|safe}}</p>
  </div>
  {% endif %}
</div>
